<h2>ðŸ“š Book List</h2>
<p>Here will be the list of books.</p>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Books</h4>
    <div class="d-flex">
      <input
        class="form-control me-2"
        placeholder="Search by title or author"
        [(ngModel)]="q"
      />
      <button class="btn btn-outline-secondary" (click)="onSearch()">
        Search
      </button>
    </div>
  </div>

  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="text-danger mb-2">{{ error }}</div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let book of books">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text mb-1">{{ book.author }}</p>
          <p class="small mb-3">ISBN: {{ book.isbn }}</p>
          <div class="mt-auto d-flex gap-2">
            <button
              class="btn btn-primary w-50"
              (click)="borrow(book.id)"
              [disabled]="!auth.isLoggedIn$ "
            >
              Borrow
            </button>
            <button
              class="btn btn-secondary w-50"
              (click)="returnBook(book.id)"
             [disabled]="!auth.isLoggedIn$"

            >
              Return
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
